<html ng-app="listaTelefonica">
<head>	
	<meta charset="UTF-8">
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link rel="stylesheet" type="text/css" href="lib/angular-ui/modules/directives/currency/stylesheets/currency.less">
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script src="lib/angular/angular-locale_pt-br.js"></script>	
	<script src="lib/angular/angular-cookies.js"></script>
	<script src="lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="lib/serialGenerator/serialGenerator.js"></script>	
	<script src="lib/ui/ui.js"></script>
	<script src="lib/angular-ui/modules/common/module.js"></script>
	<script src="lib/angular-ui/modules/directives/currency/currency.js"></script>
	<script src="js/app.js"></script>	
	<script src="js/services/contatosAPIService.js"></script>
	<script src="js/services/operadorasAPIService.js"></script>
	<script src="js/services/authenticationService.js"></script>
	<script src="js/services/userAPIService.js"></script>	
	<script src="js/services/flashService.js"></script>	
	<script src="js/controllers/loginCtrl.js"></script>
	<script src="indexCtrl.js"></script>
	<script src="js/controllers/contatosCtrl.js"></script>
	<script src="js/controllers/novoContatoCtrl.js"></script>
	<script src="js/controllers/detalhesContatoCtrl.js"></script>
	<script src="js/controllers/testeControlesCtrl.js"></script>
	<script src="js/config/serialGeneratorConfig.js"></script>
	<script src="js/config/routeConfig.js"></script>
	<script src="js/value/configValue.js"></script>
	<script src="js/filters/nameFilter.js"></script>
	<script src="js/filters/ellipsisFilter.js"></script>
	<script src="js/filters/upperFilter.js"></script>
	<script src="js/directives/uiAlertDirective.js"></script>
	<script src="js/directives/uiDateDirective.js"></script>
	<script src="js/interceptors/timestampInterceptor.js"></script>
	<script src="js/interceptors/errorInterceptor.js"></script>
	<script src="js/interceptors/loadingInterceptor.js"></script>
	<script src="js/config/interceptorsConfig.js"></script>	
</head>
<body>	
	<div class="jumbotron" ng-show="loading">
		<h5>Carregando, por favor aguarde...</h5>
	</div>
	
    <div ng-hide="loading">
    	
    	<div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>    	

    	<div ng-show="globals.currentUser" ng-controller="indexCtrl">
			<h5>Menu</h5>
			<button class="btn btn-primary btn-block" ng-click="menuClick('contatos')" style="width: 150px">Contatos</button>
			<button class="btn btn-primary btn-block" ng-click="menuClick('testeControles')" style="width: 150px">Teste Controles</button>
			<button class="btn btn-primary btn-block" ng-click="logout()" style="width: 150px">Logout</button>			
		</div>		

    	<div ng-view></div>
		<div ng-include="'view/footer.html'"></div>
    </div>
</body>
</html>
